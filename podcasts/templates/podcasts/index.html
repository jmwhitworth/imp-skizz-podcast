<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imp & Skizz Podcast Index</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/imp-skizz-podcast-logo-small.webp' %}">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Assets -->
        <link href="{% static 'css/output.css' %}" rel="stylesheet">
        <link href="{% static 'fontawesome/css/fontawesome.css' %}" rel="stylesheet" />
        <link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet" />
        <link href="{% static 'fontawesome/css/solid.css' %}" rel="stylesheet" />
        <script src="{% static 'js/htmx.2.0.1.js' %}"></script>
    </head>
    <body class="font-poppins overflow-y-hidden bg-background text-text">

        <div class="grid grid-cols-1 sm:grid-cols-[260px_1fr] h-screen">
            <div>
                {% include 'podcasts/partials/sidebar.html' %}
            </div>

            <section class="overflow-y-scroll min-h-screen px-8 py-4">
                <div id="loader" class="htmx-indicator pointer-events-none absolute w-full h-full bg-gradient-to-t from-black/50 from-90% to-transparent pt-12 text-center text-6xl text-text/75">
                    <i class="fa-solid fa-spinner animate-spin"></i>
                </div>

                <div id="filter-results">
                    <div id="podcast-list" class="grid grid-cols-1 gap-4 lg:grid-cols-2 xl:grid-cols-3 lg:gap-8">
                        {% for podcast in podcasts %}
                            {% include 'podcasts/partials/podcast_card.html' %}
                        {% empty %}
                            <p>No podcasts found.</p>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
